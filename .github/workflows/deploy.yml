name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # branch-ul tău principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.4.1
        with:
          branch: main # branch-ul principal
          folder: dist # folderul în care sunt fișierele build-uite
          clean: true
